# Spring Boot application name
spring.application.name=HOTELMANAGEMENT-SPRINGBOOT

# -----------------------
# MySQL database connection (use Docker service name)
# -----------------------
spring.datasource.url=jdbc:mysql://mysqldb:3306/hoteldb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=docker
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------
# JPA / Hibernate settings
# -----------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# -----------------------
# Server settings
# -----------------------
server.port=2000

# Logging
logging.level.org.springframework=INFO
logging.level.com.klef.dev=DEBUG
