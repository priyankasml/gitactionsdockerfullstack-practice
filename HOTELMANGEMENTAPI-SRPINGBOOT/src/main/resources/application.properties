spring.application.name=HOTELMANAGEMENT-SPRINGBOOT

# MySQL database connection
spring.datasource.url=jdbc:mysql://hotel-mysql:3306/hoteldb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=docker
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.validation-timeout=5000

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect can be omitted, Hibernate auto-selects

# Server port
server.port=2080
