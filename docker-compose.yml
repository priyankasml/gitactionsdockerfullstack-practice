version: "3.9"

services:
  mysqldb:
    image: mysql:8
    container_name: hotel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: hoteldb
    ports:
      - "3310:3306"
    volumes:
      - hotel_mysql_data:/var/lib/mysql
    networks:
      - hotel-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: priyankasml/hotel-backend:latest
    container_name: hotel-backend
    ports:
      - "2080:2080"
    depends_on:
      mysqldb:
        condition: service_healthy
    restart: on-failure
    networks:
      - hotel-net

  frontend:
    image: priyankasml/hotel-frontend:latest
    container_name: hotel-frontend
    ports:
      - "3005:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - hotel-net

volumes:
  hotel_mysql_data:

networks:
  hotel-net:
